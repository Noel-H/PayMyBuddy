<html xmlns:th="https://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/SignUpPage2}" th:object="${signUpDTO}">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <label for="username" class="sr-only">E-Mail</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="E-Mail" required="" autofocus="" th:field="*{loginMail}">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" th:field="*{password}">
        </p>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
        <a href="/login">
            <p>Sign in</p>
        </a>
    </form>
</div>
</body></html>
